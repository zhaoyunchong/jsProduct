<script>
	function createBall(name,member){
		var obj=new Object();
		obj.name=name;
		obj.member=member;
		obj.intro=function(){
			console.log(`我是${this.name}`)
		}
		obj.getMember=function(){
			console.log(`${this.name}需要${this.member}个人!`)
		}
		//将对象返回
		return obj;
	}
	var football=createBall('足球',11);
	console.log(football.name);
	football.getMember();
</script>
