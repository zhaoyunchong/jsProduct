<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是老大</li>
		<li>我是老二</li>
		<li>我是老三</li>
		<li>我是老四</li>
	</ul>
</body>
<script>
	var lis=document.getElementsByTagName('li');
	console.log(lis)
	for(var i=0;i<lis.length;i++){
		bindEvent(lis[i],i);
	}
	function bindEvent(obj,i){
		var pm=i;
		obj.onclick=function(){
			alert('我是第'+(pm+1))
		}
	}
</script>
</html>
