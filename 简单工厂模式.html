<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>11111</h1>
</body>
<script>
	//篮球基类
	var Basketball=function(){
		this.intro='篮球盛行于美国';
	}
	Basketball.prototype={
		getMember:function(){
			console.log('需要五名队员!');
		},
		getBallSize:function(){
			console.log('篮球很大');
		}
	}
	//足球基类
	var Football=function(){
		this.intro='足球在全世界范围内都很流行!';
	}
	Football.prototype={
		getMember:function(){
			console.log('足球需要11名队员!');
		},
		getBallSize:function(){
			console.log('足球很大!');
		}
	}
	//网球基类
	var Tennis=function(){
		this.intro='每年都有很多网球系列赛事!';
	}
	Tennis.prototype={
		getMember:function(){
			console.log('每个队伍需要1名队员!');
		},
		getBallSize:function(){
			console.log('网球很小!');
		}
	}
	//运动工厂
	var SportsFactory=function(name){
		switch(name){
			case 'NBA':
				return new Basketball();
			case 'wordCup':
				return new Football();
			case 'FrenchOpen':
				return new Tennis(); 
		}
	}
	//为世界杯创建一个足球
	var football=SportsFactory('wordCup');
	console.log(football);
	console.log(football.intro);
	console.log(football.getMember);
</script>
</html>
